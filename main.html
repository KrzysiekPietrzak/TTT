
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="script2.js"></script>

  </head>
  <body>
    <div class="playground">
      <div id="game-pieces-player"  >
        <div class="piece" id="p0" size=1 owner ="p" used ="false" onclick="PickPiece(this.id)">0</div>
        <div class="piece" id="p1" size=2 owner ="p"  used ="false" onclick="PickPiece(this.id)">1</div>
        <div class="piece" id="p2" size=3 owner ="p"  used ="false"onclick="PickPiece(this.id)">2</div>
        <div class="piece" id="p3" size=4 owner ="p"  used ="false"onclick="PickPiece(this.id)">3</div>
        <div class="piece" id="p4" size=5 owner ="p"  used ="false"onclick="PickPiece(this.id)">4</div>
        <div class="piece" id="p5" size=6 owner ="p"  used ="false"onclick="PickPiece(this.id)">5</div>
        </div>
  <div class="game-board">

  <div class="box" id="td00" owner="game1" size="0" onclick="PutPiece(this.id)" > </div>
  <div class="box" id="td01" owner="game2" size="0" onclick="PutPiece(this.id)"> </div>
  <div class="box" id="td02" owner="game3" size="0"onclick="PutPiece(this.id)" > </div>
  <div class="box" id="td10" owner="game4" size="0"onclick="PutPiece(this.id)" > </div>
  <div class="box" id="td11" owner="game5" size="0"onclick="PutPiece(this.id)" > </div>
  <div class="box" id="td12" owner="game6" size="0"onclick="PutPiece(this.id)" > </div>
  <div class="box" id="td20" owner="game7" size="0"onclick="PutPiece(this.id)" > </div>
  <div class="box" id="td21" owner="game8" size="0"onclick="PutPiece(this.id)" > </div>
  <div class="box" id="td22" owner="game" size="0"onclick="PutPiece(this.id)" > </div>
</div>


  <div id="game-pieces-oppo"  >
    <div class="piece" id="p6" size=1 owner ="o"  used ="false" onclick="PickPiece(this.id)">6</div>
    <div class="piece" id="p7" size=2 owner ="o"  used ="false" onclick="PickPiece(this.id)">7</div>
    <div class="piece" id="p8" size=3 owner ="o"  used ="false" onclick="PickPiece(this.id)">8</div>
    <div class="piece" id="p9" size=4 owner ="o"  used ="false"onclick="PickPiece(this.id)">9</div>
    <div class="piece" id="p10" size=5 owner ="o"  used ="false"onclick="PickPiece(this.id)">10</div>
    <div class="piece" id="p11" size=6 owner ="o"  used ="false" onclick="PickPiece(this.id)">11</div>
  </div>
  <button onclick="StartGame()" id="q12">Start Game</button>
</body>
</html>
